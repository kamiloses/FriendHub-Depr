<div  class="post-container">
  <div class="user-data"><img src="user-1.jpg" alt="image not loaded">
    <p class="name">{{post.user.firstName +' '+post.user.lastName}}</p>
    <p class="unique-name">&#64;{{post.user.username}}</p>
    <p class="date"> 20.04.2024</p>
  </div>
  <div class="post-text">
     {{post.content}}
    <div class="interactions">
      <i class="fa fa-comment">5</i>
      <i class="fa fa-reply">10</i>
      <i class="fa fa-heart">20</i>
    </div>
  </div>
  <div class="publish-comment">
    <img src="user-1.jpg" alt="image not loaded">
    <textarea placeholder="Co się dzieję ?!"></textarea>
    <i class="fas fa-camera icon"></i>
    <i class="fas fa-smile"></i>
    <button>Opublikuj</button>
  </div>

  <app-comments [currentRoute]="currentRoute"></app-comments>

</div>
