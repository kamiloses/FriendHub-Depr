
@for (comment of comments; track comment.id){
    <div  class="comment">
      <div class="user-data"><img src="user-1.jpg" alt="image not loaded">
        <p class="name">Jan Nowak</p>
        <p class="unique-name">&#64;Jan123</p>
        <p  class="date"> 20.04.2024</p>
      </div>

       <div class="comment-text">
        {{comment.content}} {{comment.parentCommentId}}
        <div class="interactions">
          <i class="fa fa-comment">1</i>
          <i class="fa fa-reply">0</i>
          <i class="fa fa-heart">3</i>

        </div>
      </div>


    </div>}
