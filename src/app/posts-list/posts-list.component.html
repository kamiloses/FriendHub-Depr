<div class="posts-container">
  @if (currentRoute==="/"){
  <div class="publish-post">
    <img src="user-1.jpg" alt="image not loaded">
    <textarea placeholder="What's on your mind ?!" [(ngModel)]="newPostContent"></textarea>
    <button (click)="onPublish()">Publish</button>
  </div>
  }
  @for (post of posts; track post .id) {
    <app-post [postDetails]="post"></app-post>
  }
</div>
