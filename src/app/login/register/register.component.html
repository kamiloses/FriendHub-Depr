<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    <div class="error-message">{{firstNameError}}</div>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    <div class="error-message">{{lastNameError}}</div>

    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
    <div class="error-message">{{usernameError}}</div>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6">
    <div class="error-message-password">{{passwordError}}</div>

    <button type="submit">Register</button>
  </form>
</div>
