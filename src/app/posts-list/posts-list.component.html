<div class="posts-container">

  <div class="publish-post">
    <img src="user-1.jpg" alt="image not loaded">
    <textarea placeholder="Co się dzieję ?!"></textarea>
    <i class="fas fa-camera icon"></i>
    <i class="fas fa-smile"></i>
    <button>Opublikuj</button>
  </div>

  @for (post of posts; track post .id) {
    <app-post [postDetails]="post"></app-post>
  }
</div>
