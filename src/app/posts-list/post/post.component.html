

<div [routerLink]="['/user', postDetails.user.username, 'post', postDetails.id]" class="post-container">
  <div class="user-data"><img src="facebook-icon.jpg" alt="image not loaded">
    <p class="name">{{postDetails.user.firstName +' '+ postDetails.user.lastName}}</p>
    <p class="unique-name">&#64;{{postDetails.user.username}}</p>
    <p class="date"> 20.04.2024</p>
  </div>
  <div class="post-text">
    {{postDetails.content}}
    <div class="interactions">
      <i class="fa fa-comment">0</i>
      <i class="fa fa-heart">{{postDetails.likeCount}}</i>


    </div>
  </div>
</div>
